<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Új alkotás feltöltése</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
    <a href="admin.html" class="back-button">← Vissza</a>
  <main>
    
    <h1>Új alkotás feltöltése</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div id="dropZone" class="drop-zone">
        Húzd ide a fájlokat a feltöltéshez, vagy <label for="fileInput" class="browse-label">böngéssz!</label>
        <input type="file" id="fileInput" name="files" multiple accept="image/*" hidden />
      </div>

      <div id="uploadList"></div>

      <button type="submit" id="saveBtn" disabled>Mentés</button>
    </form>

    <div id="message" class="message"></div>
  </main>

  <script src="feltoltes.js"></script>
</body>
</html>
